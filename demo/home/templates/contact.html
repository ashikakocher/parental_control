{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Protectra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('{% static "images/1.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            position: relative;
            z-index: 2;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
        }
        .contact-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
        }
        .contact-card i {
            color: #56C5FB;
            margin-right: 10px;
        }
        .social-icons a {
            color: white;
            font-size: 20px;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #56C5FB;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.3s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .btn-custom:hover {
            background: #56C5FB;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container">
        <h2>Contact Us</h2>
        <p>Get in touch with us for support, inquiries, or feedback.</p>
        
        <div class="contact-card">
            <p><i class="fas fa-map-marker-alt"></i> 123, Tech Park, City Name, Country</p>
            <p><i class="fas fa-phone"></i> +123 456 7890</p>
            <p><i class="fas fa-envelope"></i> support@protectra.com</p>
            <p><i class="fas fa-clock"></i> Support Hours: Mon-Fri, 9 AM - 6 PM</p>
            
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.95373531590493!3d-37.81720974202171!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f6795c2c945e!2sTech%20Park!5e0!3m2!1sen!2sus!4v1622126249481!5m2!1sen!2sus" width="100%" height="250" style="border:0; margin-top:20px;" allowfullscreen="" loading="lazy"></iframe>
        
        <a href="{% url 'index' %}" class="btn btn-custom mt-3">Go Back</a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
