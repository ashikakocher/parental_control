<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Choice - Protectra</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #3d3a3a;
            color: #ffffff;
        }
        .card {
            background-color: #1e1e1e;
            border: 1px solid #333;
            color: #ffffff;
            transition: transform 0.3s;
            border-radius: 15px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .navbar {
          
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent navbar */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #007bff;
            border-color: #007bff;
        }
        .tagline {
            padding: 2px;
            padding-bottom: 0px;
            font-family: 'Poppins', sans-serif;
        }
        /* Reduced margin-top for the container holding the cards */
        .login-container {
            margin-top: 8rem; /* Adjust this value as needed */
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#" style="font-size: 28px; font-weight: 700; color: white; font-family: 'Poppins', sans-serif; text-transform: uppercase; letter-spacing: 1px;">
                <i class="fas fa-shield-alt" style="color:#007bff; margin-right: 5px;"></i> Protectra
            </a>
        </div>
    </nav>
    <div class="tagline text-center mt-4">
        <p>
            <span style="font-size: 50px; font-weight: 700; color: #ebedf0;">Safe, Simple, and Secure</span><br>
            <span style="font-size: 18px; color: #ffffff;">Choose your login to continue.</span>
        </p>
    </div>

    <div class="container login-container d-flex justify-content-center align-items-center vh-75">  <div class="row w-100">
            <div class="col-md-6 mb-4">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <i class="fas fa-child fa-6x" style="color: #007bff; margin-right: 10px;padding-bottom: 30px;"></i> 
                        <h5 class="card-title">CHILD LOGIN</h5>
                        <p class="card-text">Secure login for children</p>
                        <a href="{% url 'child_login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body text-center">
                        <i class="fas fa-user-shield fa-6x" style="color: #007bff; margin-right: 10px;padding-bottom: 30px;"></i> 
                        <h5 class="card-title">PARENT LOGIN</h5>
                        <p class="card-text">Secure login for parents</p>
                        <a href="{% url 'parent_login' %}" class="btn btn-primary">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
