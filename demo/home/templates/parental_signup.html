<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parental Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #3d3a3a, #222);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .form-signup {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 500px;
            margin: 5rem auto;
            font-size: 1rem;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease-in-out;
            padding-left: 2cm;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
        }

        .form-floating label {
            color: #e3d7d7;
        }

        .form-control, .form-select {
            background-color: rgba(50, 50, 50, 0.7);
            color: #eee;
            border: none;
        }

        .form-control:focus, .form-select:focus {
            background-color: rgba(50, 50, 50, 0.9);
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-floating {
            margin-bottom: 1.5rem;
        }

        .form-label {
            margin-bottom: 0.5rem;
        }

        .text-center {
            text-align: center;
        }

        .form-select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3e%3cpath fill='none' d='M0 0h24v24H0z'/%3e%3cpath d='M12 14l-4-4h8z' fill='rgba(255,255,255,1)'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            padding-right: 2rem;
            background-size: 1rem 1rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <i class="fas fa-shield-alt" style="color:#007bff; margin-right: 5px;"></i> Protectra
        </a>
    </div>
</nav>

<main class="form-signup">
    <form method="post" action="{% url 'parental_signup' %}" class="p-4">
        {% csrf_token %}
        <h1><i class="fas fa-shield-alt me-2"></i> Parental Signup</h1>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="first_name" id="floatingFirstName" placeholder="First Name" required>
            <label for="floatingFirstName">First Name</label>
        </div>

        <div class="form-floating mb-2">
            <input type="text" class="form-control" name="last_name" id="floatingLastName" placeholder="Last Name" required>
            <label for="floatingLastName">Last Name</label>
        </div>

        <div class="form-floating mb-2">
            <select class="form-select" name="sex" id="floatingSex" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-floating mb-2">
            <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="name@example.com" required>
            <label for="floatingEmail">Email</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign Up</button>
        <p class="mt-3 text-body-secondary text-center">&copy; 2024</p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
