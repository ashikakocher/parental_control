<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Parental Control - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #3d3a3a, #222);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        main {
            margin-top: 0rem;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            width: 500px;
            margin: 3rem auto;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 1rem 0;
        }

        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-family: 'Poppins', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s ease-in-out;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        h1 {
            color: #e0e0e0;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Playfair Display', serif;
        }

        .form-floating label {
            color: #aaa;
        }

        .form-control {
            background-color: rgba(50, 50, 50, 0.7);
            color: #eee;
            border: none;
        }

        .form-control:focus {
            background-color: rgba(50, 50, 50, 0.9);
            border-color: #007bff;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .form-check {
            margin-bottom: 1.5rem;
        }

        .alert {
            margin-bottom: 1rem;
        }

        .additional-text {
            text-align: center;
            margin-top: 2rem;
            color: #ddd;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .social-login a {
            margin: 0 0.5rem;
            color: #fff;
            font-size: 1.5rem;
            transition: transform 0.2s;
        }

        .social-login a:hover {
            transform: scale(1.1);
            color: #007bff;
        }
        .form-floating{
            margin-bottom: 1.5rem;
        }
        .form-label{
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt" style="color:#007bff; margin-right: 5px;"></i> Protectra
            </a>
        </div>
    </nav>
    <main class="form-signin">
        <form method="POST" action="{% url 'parental_signin' %}"> {% csrf_token %}
            <h1><i class="fas fa-shield-alt me-2"></i>Parent Login</h1>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check text-start">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Remember me
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
            <a href="{% url 'parental_signup' %}" class="btn btn-primary w-100">Signup</a>

            <div class="additional-text">Or login with</div>

            <div class="social-login">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>

            <div class="additional-text mt-3">
                Don't have an account? <a href="{% url 'parental_signup' %}" style="color: #007bff;">Sign Up</a>
            </div>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
