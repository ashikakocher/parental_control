{% load static %}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Protectra - Parental Control App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">


    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: url('{% static "images/1.jpg" %}') no-repeat center center;
            background-size: cover;
            height: 100vh; /* Added height */
            margin: 0;
        }
        
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 20;
        }
        
        .navbar-brand img {
            width: 50px;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-weight: 500;
            font-size: 18px;
            margin-right: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #007bff !important;
        }
        
        .container-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding-top: 250px;
        }
        
        .btn-custom {
            padding: 15px 35px;
            font-size: 20px;
            font-weight: 600;
            border-radius: 8px;
            background: #007bff;
            color: white;
            border: none;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .btn-custom:hover {
            background: #56C5FB;
            transform: translateY(-3px);
        }
        
        @media (max-width: 768px) {
            .container-content {
                padding-top: 150px;
            }
            .container-content h1 {
                font-size: 2rem;
            }
            .container-content p {
                font-size: 1.2rem;
            }
            .navbar-nav {
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#" style="font-size: 28px; font-weight: 700; color: white; font-family: 'Poppins', sans-serif; text-transform: uppercase; letter-spacing: 1px;">
            <i class="fas fa-shield-alt" style="color:#007bff; margin-right: 5px;"></i> Protectra
        </a>
        
          

        
        
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'learnmore' %}">Learn More</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container container-content">
        <h1 class="mt-4">Secure Your Child's Digital Experience</h1>
        <p>Monitor, manage, and protect with ease</p>
        <a href="{% url 'login_choice' %}" class="btn btn-custom mt-3">Get Started</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
